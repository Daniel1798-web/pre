
<div class="spacer">



<header class="nav-bar">
  <a href="/"><img class="patitita" src="../../../assets/d.png"></a>
  <nav class="navList">
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="mobile" (click)="menu()">
      <img class="patitita2"  src="../../../assets/menu.png">
    </div>

    <div class="contr2">
      <button class="contr" (click)="talk()">Let's talk</button>

    </div>

    <div class="side-menu" *ngIf="activeMenu" [class.active]="activeMenu">
      <div class="divSid">
      <ul class="ulSid">
        <li class="liSid"><a class="enlace" href="#skills" >Skills</a></li>
        <li class="liSid"><a class="enlace" href="#projects" >Projects</a></li>
        <li class="liSid"><a class="enlace" href="#contact">Contact</a></li>
        <li class="liSid"><a class="enlace" (click)="talk()">Let's talk</a></li>

      </ul></div>
      
    </div>

  <div class="side-Talk" *ngIf="activeTalk"  [class.active]="activeTalk">
    <div class="divTalk">

      <form class="formTalk"  action="https://formspree.io/f/xrgjwadn" method="POST" >
        <div class="buttonForm">
         <img class="imgVolver" (click)="backeando()" src="../../../assets/volver.png">
        </div>
        <div class="titleH1">
          <span class="span2"><h1>Send a message</h1></span>
        </div>

        <div class="inputsform">
          <div class="succes" *ngIf="enviado">Enviado con exito</div>

          <input type="text" [(ngModel)]="texto1"  placeholder="Name" name="asunto" class="inputPetit" required>
          <input type="email" [(ngModel)]="texto2" placeholder="Email" name="email" class="inputPetit"  required>
          <textarea type="text" [(ngModel)]="texto3" class="inputText" name="message" placeholder="Message" cols="5" rows="4"></textarea>
        </div>
        <div class="divButton">
          <button class="botonForm"  type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
   
</header>




</div>
